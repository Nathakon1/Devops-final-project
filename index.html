<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สุ่มเมนูอาหาร - Random Menu</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1rem;
      color: #666;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .result {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ddd;
      border-radius: 6px;
      background: #fafafa;
    }

    .result h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #444;
    }

    .result p {
      font-size: 1.2rem;
      color: #222;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    button {
      margin: 0 5px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #allMenus {
      display: none; 
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
    }

    #allMenus h3 {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>สุ่มเมนูอาหาร (Random Menu)</h1>
    <p class="description">กดปุ่มด้านล่าง เพื่อสุ่มเมนูอาหาร หรือดูรายการทั้งหมดจาก Netlify Function!</p>
  </header>

  <div class="container">
    <div class="result">
      <h2 id="menuMessage">—</h2>
      <p id="menuItem">—</p>
    </div>

    <div class="buttons">
      <button onclick="getRandomMenu()">สุ่มเมนูอาหาร</button>
      <button onclick="showAllMenus()">ดูเมนูทั้งหมด</button>
    </div>

    <div id="allMenus">
      <h3>รายการเมนูทั้งหมด</h3>
      <div id="allMenusList"></div>
    </div>
  </div>

  <footer>
    <p>Deploy ด้วย Jenkins + Netlify</p>
  </footer>

  <script>
    // สถานะว่ากำลังแสดงเมนูทั้งหมดอยู่หรือไม่
    let isAllMenusVisible = false;
    // ข้อมูลเมนูทั้งหมดที่ fetch มา (เก็บไว้ reuse)
    let allMenusData = [];

    // ฟังก์ชันสุ่มเมนูอาหาร (เรียกใช้งานแบบปกติ)
    async function getRandomMenu() {
      try {
        const response = await fetch('/.netlify/functions/random-menu');
        if (!response.ok) {
          throw new Error('เกิดข้อผิดพลาดในการดึงเมนู');
        }
        const data = await response.json();
        
        // อัปเดตข้อความในหน้าเว็บ
        document.getElementById('menuMessage').textContent = data.message;
        document.getElementById('menuItem').textContent = data.menu;
      } catch (err) {
        document.getElementById('menuMessage').textContent = 'Error';
        document.getElementById('menuItem').textContent = err.message;
      }
    }

    // ฟังก์ชัน toggle แสดง/ซ่อนเมนูทั้งหมด
    async function toggleAllMenus() {
      const allMenusDiv = document.getElementById('allMenus');
      const toggleBtn = document.getElementById('toggleButton');

      if (!isAllMenusVisible) {
        // ถ้ายังไม่แสดง => fetch ข้อมูล และแสดง
        try {
          // ถ้ายังไม่เคย fetch เลย หรืออยาก fetch ใหม่ทุกครั้ง ก็สามารถ fetch ซ้ำได้
          if (allMenusData.length === 0) {
            const response = await fetch('/.netlify/functions/random-menu?all=true');
            if (!response.ok) {
              throw new Error('เกิดข้อผิดพลาดในการดึงเมนูทั้งหมด');
            }
            allMenusData = await response.json(); // ได้เป็น Array
          }

          // สร้างรายการ <li> สำหรับแต่ละเมนู
          let html = '<ul>';
          for (const menu of allMenusData) {
            html += `<li>${menu}</li>`;
          }
          html += '</ul>';

          // ใส่ลงใน div #allMenusList แล้วแสดง
          document.getElementById('allMenusList').innerHTML = html;
          allMenusDiv.style.display = 'block';

          // เปลี่ยนข้อความปุ่ม
          toggleBtn.textContent = 'ซ่อนเมนูทั้งหมด';
          // เปลี่ยนสถานะเป็นกำลังแสดง
          isAllMenusVisible = true;
        } catch (err) {
          alert(err.message);
        }
      } else {
        // ถ้ากำลังแสดงอยู่ => ซ่อน
        allMenusDiv.style.display = 'none';
        toggleBtn.textContent = 'ดูเมนูทั้งหมด';
        isAllMenusVisible = false;
      }
    }

    // เมื่อโหลดหน้าครั้งแรก => สุ่มเมนู 1 ครั้ง
    window.addEventListener('DOMContentLoaded', () => {
      getRandomMenu();
    });
  </script>
</body>
</html>
